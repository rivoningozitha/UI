    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Light/Dark mode toggle (same as other pages)
        const toggleBtn = document.getElementById('modeToggle');
        const body = document.body;
        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        // --- Edit Profile Functionality ---
        document.addEventListener('DOMContentLoaded', () => {
            const editProfileForm = document.getElementById('editProfileForm');
            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const addressInput = document.getElementById('address');
            const messageDiv = document.getElementById('message');

            // Simulate fetching current user data (from localStorage)
            // In a real app, this would be an async fetch() call to your API
            function fetchUserProfile() {
                // Initialize with dummy data if not found
                const userData = JSON.parse(localStorage.getItem('currentUserProfile')) || {
                    fullName: "Mr. Manager",
                    email: "manager@wis.com",
                    phone: "+27 82 123 4567",
                    address: "45 Water St, Hydro City, GP 98765"
                };

                fullNameInput.value = userData.fullName;
                emailInput.value = userData.email;
                phoneInput.value = userData.phone;
                addressInput.value = userData.address;
            }

            // Call to populate form fields on page load
            fetchUserProfile();

            editProfileForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                messageDiv.innerHTML = ''; // Clear previous messages

                // Basic validation
                if (!fullNameInput.value.trim() || !emailInput.value.trim()) {
                    messageDiv.innerHTML = '<div class="alert alert-danger">Full Name and Email are required.</div>';
                    return;
                }
                if (!/\S+@\S+\.\S+/.test(emailInput.value.trim())) {
                    messageDiv.innerHTML = '<div class="alert alert-danger">Please enter a valid email address.</div>';
                    return;
                }

                const updatedProfile = {
                    fullName: fullNameInput.value.trim(),
                    email: emailInput.value.trim(),
                    phone: phoneInput.value.trim(),
                    address: addressInput.value.trim(),
                    // Keep existing role/joinDate if they were part of the profile
                    role: JSON.parse(localStorage.getItem('currentUserProfile'))?.role || "Manager",
                    joinDate: JSON.parse(localStorage.getItem('currentUserProfile'))?.joinDate || "March 15, 2023"
                };

                // Simulate API call to save profile data
                // In a real application, you'd use fetch() here:
                /*
                fetch('/api/update-profile', {
                    method: 'POST', // or PUT
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_AUTH_TOKEN'
                    },
                    body: JSON.stringify(updatedProfile)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update profile.');
                    }
                    return response.json(); // If your API returns updated data
                })
                .then(data => {
                    localStorage.setItem('currentUserProfile', JSON.stringify(updatedProfile)); // Save to localStorage on success
                    messageDiv.innerHTML = '<div class="alert alert-success">Profile updated successfully!</div>';
                    setTimeout(() => {
                        window.location.href = 'viewprofile.html'; // Redirect after a short delay
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                    messageDiv.innerHTML = '<div class="alert alert-danger">Error updating profile. Please try again.</div>';
                });
                */

                // --- Simulation for demonstration ---
                try {
                    localStorage.setItem('currentUserProfile', JSON.stringify(updatedProfile));
                    messageDiv.innerHTML = '<div class="alert alert-success">Profile updated successfully!</div>';
                    // Optional: Redirect back to view profile after a short delay
                    setTimeout(() => {
                        window.location.href = 'viewprofile.html';
                    }, 1500); // Redirect after 1.5 seconds
                } catch (e) {
                    console.error("Failed to save to localStorage:", e);
                    messageDiv.innerHTML = '<div class="alert alert-danger">Error saving profile locally.</div>';
                }
                // --- End Simulation ---
            });
        });
    </script>
