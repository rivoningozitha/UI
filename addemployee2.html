<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intelligent System - Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-background">
        <div class="oval-image-container"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-user-plus"></i></h2>
                <h3>Add New Employee</h3>
                <p>Fill in the employee's details below</p>
            </div>

            <form class="auth-form" id="employeeForm">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Enter username">
                    </div>
                </div> -->

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="number" class="form-control" id="phone" placeholder="Enter phone number">
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                        <select class="form-control" id="role">
                            <option selected disabled>Select role</option>
                            <option value="Plumber">Plumber</option>
                            <option value="Supervisor">Supervisor</option>
                            <option value="Manager">Manager</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="qualification">Qualification</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
                        <input type="text" class="form-control" id="qualification"
                            placeholder="Enter Employee Qualification">
                    </div>
                </div>

                <div class="form-group">
                    <label for="experience">Experience</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                        <input type="text" class="form-control" id="experience"
                            placeholder="Enter Years in Experience in The Field">
                    </div>
                </div>

                <!-- Specialization field for plumbers -->
                <div class="form-group" id="specializationGroup" style="display: none;">
                    <label for="specialization">Specialization</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-tools"></i></span>
                        <input type="text" class="form-control" id="specialization"
                            placeholder="Enter area of expertise (e.g., pipes, faucets)">
                    </div>
                    <div class="mt-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="pipeSpecialization" value="Pipes">
                            <label class="form-check-label" for="pipeSpecialization">Pipes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="faucetSpecialization" value="Faucets">
                            <label class="form-check-label" for="faucetSpecialization">Faucets</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="heaterSpecialization"
                                value="Water Heaters">
                            <label class="form-check-label" for="heaterSpecialization">Water Heaters</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="drainSpecialization"
                                value="Drain Cleaning">
                            <label class="form-check-label" for="drainSpecialization">Drain Cleaning</label>
                        </div>
                    </div>
                    <small class="text-muted">Select areas this plumber specializes in fixing</small>
                </div>


                <button type="submit" class="btn btn-auth" id="addEmployeeBtn">Add Employee</button>

                <div class="auth-footer">
                    <p><a href="usermanagement.html">‚Üê Back to User Management</a></p>
                </div>
            </form>
        </div>
    </div>

    

    <!-- Back to Top -->
    <a href="#" class="btn btn-orange btn-lg-square rounded-circle back-to-top"><i class="fa fa-arrow-up"></i></a>

    <!-- *****************************JS*************************************************** -->

    <!-- SCRIPTS -->
    <script src="./js/api.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Role change listener to show/hide specialization
            const roleSelect = document.getElementById('role');
            const specializationGroup = document.getElementById('specializationGroup');

            roleSelect.addEventListener('change', function () {
                if (this.value === 'Plumber') {
                    specializationGroup.style.display = 'block';
                } else {
                    specializationGroup.style.display = 'none';
                    // Clear any selected specializations
                    document.querySelectorAll('#specializationGroup input[type="checkbox"]').forEach(checkbox => {
                        checkbox.checked = false;
                    });
                }
            });
        });


    </script>
</body>

</html>
