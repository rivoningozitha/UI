<body class="light-mode">
    <div class="dashboard-container">
        <aside class="sidebar d-flex flex-column justify-content-between">

                </nav>
            </div>

                <div class="mt-3">
                    <a href="login.html" class="btn btn-sm btn-outline-light w-100">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </aside>

        <main class="main-content" style="overflow-x: hidden;">
            <header class="top-nav d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
                <div class="d-flex align-items-center">
                    <i class="fas fa-search me-2"></i>
                    <input type="text" class="form-control" placeholder="Search..." style="max-width: 300px;">
                </div>
                <div>
                    <a href="notifications.html" class="me-3" style="color: black;"><i class="fas fa-bell"></i></a>
                    <a href="viewprofile.html" style="color: black;"><i class="fas fa-user-circle fa-2x"></i></a>
                </div>
            </header>

            <div class="container-fluid mt-4">
                <h2>Add New Employee</h2>
                <p>Fill in the employee's details below</p>

                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <div class="card shadow-sm mb-4">
                            <div class="card-body">
                                <form id="employeeForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName">First Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" class="form-control" id="firstName"
                                                    placeholder="Enter first name" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName">Last Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" class="form-control" id="lastName"
                                                    placeholder="Enter last name" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="emailInput">Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                <input type="email" class="form-control" id="email"
                                                    placeholder="Enter email" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="phoneInput">Phone Number</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                                <input type="tel" class="form-control" id="phone"
                                                    placeholder="Enter phone number" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="qualification">Qualification</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i
                                                        class="fas fa-graduation-cap"></i></span>
                                                <input type="text" class="form-control" id="qualification"
                                                    placeholder="Enter qualification" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="experience">Experience</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                                <input type="text" class="form-control" id="experience"
                                                    placeholder="Enter years of experience" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="role">Role</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                                                <select class="form-select" id="role" required>
                                                    <option value="">Select Role</option>
                                                    <option value="Manager">Manager</option>
                                                    <option value="Supervisor">Supervisor</option>
                                                    <option value="Plumber">Plumber</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3" id="specializationGroup" style="display: none;">
                                            <label>Specialization</label>
                                            <div class="input-group flex-wrap">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" id="pipe"
                                                        value="Pipe Repair">
                                                    <label class="form-check-label" for="pipe">Pipe Repair</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" id="pump"
                                                        value="Pump Maintenance">
                                                    <label class="form-check-label" for="pump">Pump Maintenance</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" id="leakDetection"
                                                        value="Leak Detection">
                                                    <label class="form-check-label" for="leakDetection">Leak
                                                        Detection</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" id="drainCleaning"
                                                        value="Drain Cleaning">
                                                    <label class="form-check-label" for="drainCleaning">Drain
                                                        Cleaning</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox"
                                                        id="waterHeaterRepair" value="Water Heater Repair">
                                                    <label class="form-check-label" for="waterHeaterRepair">Water Heater
                                                        Repair</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="checkbox" id="sewerLineRepair"
                                                        value="Sewer Line Repair">
                                                    <label class="form-check-label" for="sewerLineRepair">Sewer Line
                                                        Repair</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-orange" id="addEmployeeBtn">Add Employee</button>
                            </div>

                            <div class="mt-3 text-center">
                                <a href="usermanagement.html">‚Üê Back to User Management</a>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
