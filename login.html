<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intelligent System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="auth-background">
        <div class="oval-image-container"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class=""></i></h2>
                <h3>Welcome Back</h3>
                <p>Please enter your credentials to login</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="loginPassword"
                            placeholder="Enter your password">
                    </div>
                </div>

                <div class="form-options">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="button" class="btn btn-auth" id="loginBtn">Login</button>

                <!-- <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                </div> -->
            </form>
        </div>
    </div>

    <!-- *********************************SCRIPTS************************************** -->
    <script src="./js/api.js"></script>

</body>
</html>
