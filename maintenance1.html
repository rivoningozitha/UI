            <header class="top-nav">

                <div class="page-header">
                    <h2>Maintenance Tasks</h2>
                    <p> Manage and assign maintenance tasks to your team. </p>
                </div>

                <div class="container-fluid feature bg-light py-5">
                    <div class="container py-5">

                        <div class="tab-container">

                            <input type="radio" id="pendingTab" name="tabs" checked>
                            <label for="pendingTab" id="radioBtn">Pending</label>
                            <input type="radio" id="progressTab" name="tabs">
                            <label for="progressTab" id="radioBtn">In Progress</label>
                            <input type="radio" id="completeTab" name="tabs">
                            <label for="completeTab" id="radioBtn">Completed</label>


                            <div class="tab-content" id="pending">
                                <div class="row g-4">
                                    <div class="col-md col-lg col-xl wow fadeInUp" data-wow-delay="0.2s">

                                    </div>
                                </div>
                            </div>

                                    <div class="col-md col-lg col-xl wow fadeInUp" data-wow-delay="0.2s">

                                            </div>
                                    </div>
                                </div>
                            </div>

                                <div class="row g-4">
                                    <div class="col-md col-lg col-xl wow fadeInUp" data-wow-delay="0.2s">
                                        <div class="cards-container" id="live-tracking-tasks-container">

                                    </div>
                                </div>
                            </div>

                                <div class="row g-4">
                                    <div class="col-md col-lg col-xl wow fadeInUp" data-wow-delay="0.2s">
                                        <div class="cards-container" id="completed-tasks-container">

                                    </div>
                                </div>
                            </div>

                        </div>
