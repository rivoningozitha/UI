    <script>
        // Light/Dark mode toggle (same as other pages)
        const toggleBtn = document.getElementById('modeToggle');
        const body = document.body;
        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        // --- Change Password Functionality ---
        document.addEventListener('DOMContentLoaded', () => {
            const changePasswordForm = document.getElementById('changePasswordForm');
            const currentPasswordInput = document.getElementById('currentPassword');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordMessageDiv = document.getElementById('passwordMessage');

            changePasswordForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                passwordMessageDiv.innerHTML = ''; // Clear previous messages

                const currentPassword = currentPasswordInput.value;
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Basic validation
                if (newPassword.length < 8) {
                    passwordMessageDiv.innerHTML = '<div class="alert alert-danger">New password must be at least 8 characters long.</div>';
                    return;
                }

                if (newPassword !== confirmPassword) {
                    passwordMessageDiv.innerHTML = '<div class="alert alert-danger">New password and confirmation do not match.</div>';
                    return;
                }

                if (currentPassword === newPassword) {
                    passwordMessageDiv.innerHTML = '<div class="alert alert-warning">New password cannot be the same as the current password.</div>';
                    return;
                }

                // Simulate API call to change password
                // In a real application, you'd send currentPassword and newPassword to your backend

                // --- Simulation for demonstration ---
                // For simulation, assume current password is "password123"
                const storedCurrentPassword = localStorage.getItem('userPassword') || 'password123'; // Default for simulation
                if (currentPassword !== storedCurrentPassword) {
                    passwordMessageDiv.innerHTML = '<div class="alert alert-danger">Incorrect current password.</div>';
                    return;
                }

                try {
                    // Update the simulated password in localStorage
                    localStorage.setItem('userPassword', newPassword);
                    passwordMessageDiv.innerHTML = '<div class="alert alert-success">Password changed successfully!</div>';
                    // Clear form fields
                    currentPasswordInput.value = '';
                    newPasswordInput.value = '';
                    confirmPasswordInput.value = '';
                    // Optional: Redirect back to view profile after a short delay
                    setTimeout(() => {
                        window.location.href = 'viewprofile.html';
                    }, 1500);
                } catch (e) {
                    console.error("Failed to save password locally:", e);
                    passwordMessageDiv.innerHTML = '<div class="alert alert-danger">Error saving password locally.</div>';
