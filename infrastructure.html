        <main class="main-content" style="overflow-x: hidden;">
            <header class="top-nav">
                <div class="search-bar d-flex align-items-center">

            <div class="container-fluid mt-4">
                <div class="page-header">
                    <h2> Infrastructure </h2>
                    <p> </p>
                </div>

                <div class="container">
                    <div class="card-section-header">Tanks
                        <label class="btn btn-orange btnAddTank" for="tankForm" title="Add a new tank."><i
                                class="fa fa-plus"></i> </label>
                        <button class="btn btn-orange" id="deleteBtnTanks"
                            title="Select a tank card first to delete it."><i class="fa fa-trash"></i> </button>
                    </div>
                    <div class="scroll-container" id="tankSection" style="overflow-x: auto;">

                        <div class="row flex-nowrap">
                            <input type="checkbox" id="tankForm" class="addCheckbox" style="display: none;">
                            <div class="col-4 newCard" id="tankCard" tabindex="0">
                                <div class="cards-container">

                                    <div class="card">
                                        <div class="row">

                                            <div class="col-6 p-0">

                                                <div class="card-header">
                                                    <span class="tank-name "><strong> Add New tank</strong></span>
                                                </div>

                                                <div class="card-body p-0">

                                                    <div class="card-content">
                                                        <form id="addTankForm">
                                                            <input type="text" placeholder="Tank Name" name="tankName"
                                                                id="tankName" required>
                                                            <br>
                                                            <input type="text" placeholder="Location" name="location"
                                                                id="tankArea" required>
                                                            <br>
                                                            <input type="text" placeholder="Status" name="status"
                                                                id="tankStatus" required> <br>
                                                            <input type="text" placeholder="Capacity" name="capacity"
                                                                id="tankCapacity" required>
                                                            <br>
                                                            <input type="number" placeholder="Water Level (%)"
                                                                name="waterLevel" id="tankLevel" required> <br>
                                                            <input type="text" placeholder="pH Level" name="phLevel"
                                                                id="phLevel" required>
                                                            <br>
                                                    </div>
                                                    <button class="btn btn-orange rounded-pill py-2 mt-2 me-2"
                                                        id="addTankBtn" type="submit">Add
                                                    </button>
                                                </div>
                                                </form>
                                            </div>

                                            <div class="col-6">

                                                <div class="tank">
                                                    <img src="./img/WiS/wave-empty.svg" alt="">
                                                    <div class="water" id="waterLevel">

                                                    </div>
                                                    <span class="level-text" id="levelText">0%</span>
                                                    <div id="hoverInfo" class="hover-info">Est. time to empty: 0hrs
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>




                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="card-section-header">Sensors
                        <label class="btn btn-orange btnAddTank" for="sensorForm" title="Add a new sensor."><i
                                class="fa fa-plus"></i> </label>
                        <button class="btn btn-orange" id="deleteBtnSensors"
                            title="Select a sensor card first to delete it."><i class="fa fa-trash"></i> </button>
                    </div>
                    <div class="scroll-container" id="sensorSection" style="overflow-x: auto;">

                        <div class="row flex-nowrap">
                            <input type="checkbox" id="sensorForm" class="addCheckbox" style="display: none;">
                            <div class="col-4 newCard" id="sensorCard" tabindex="0">
                                <div class="cards-container">

                                    <div class="card">
                                        <div class="row">

                                            <div class="col-6 p-0">

                                                <div class="card-header">
                                                    <span class="tank-name "><strong> Add New Sensor</strong></span>
                                                </div>

                                                <div class="card-body p-0">

                                                    <div class="card-content">
                                                        <form id="addSensorForm"> <input type="text"
                                                                placeholder="Sensor Name" name="sensorName" required>
                                                            <br>
                                                            <input type="text" placeholder="Location" name="location"
                                                                required>
                                                            <br>
                                                            <input type="number" placeholder="ID" name="id" required>
                                                            <br>
                                                            <input type="text" placeholder="Status" name="status"
                                                                required> <br>

                                                            <input type="text" placeholder="Type" name="type" required>
                                                            <br>
                                                            <input type="number" placeholder="Battery Level (%)"
                                                                name="batteryLevel" required> <br>

                                                    </div>
                                                    <button class="btn btn-orange rounded-pill py-2 mt-2 me-2"
                                                        type="submit">Add
                                                    </button>
                                                </div>
                                                </form>

                                            </div>

                                            <div class="col-6">

                                                <div class="sensor">
                                                    <img src="./img/WiS/water-flow.png" alt="">
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>



                <div class="container">
                    <div class="card-section-header ">Pipes
                        <label class="btn btn-orange btnAddTank" for="pipeForm" title="Add a new pipe."><i
                                class="fa fa-plus"></i> </label>
                        <button class="btn btn-orange" id="deleteBtnPipes"
                            title="Select a pipe card first to delete it."><i class="fa fa-trash"></i> </button>
                    </div>
                    <div class="scroll-container" id="pipeSection" style="overflow-x: auto;">

                        <div class="row flex-nowrap">
                            <input type="checkbox" id="pipeForm" class="addCheckbox" style="display: none;">
                            <div class="col-4 newCard" id="pipeCard" tabindex="0">
                                <div class="cards-container">

                                    <div class="card">
                                        <div class="row">

                                            <div class="col-6 p-0">

                                                <div class="card-header">
                                                    <span class="tank-name "><strong> Add New Pipe</strong></span>
                                                </div>

                                                <div class="card-body p-0">

                                                    <div class="card-content">
                                                        <form id="addPipeForm"> <input type="text"
                                                                placeholder="Pipe Name" name="pipeName" required>
                                                            <br>
                                                            <input type="text" placeholder="Location" name="location"
                                                                required>
                                                            <br>
                                                            <input type="text" placeholder="ID" name="id" required>
                                                            <br>
                                                            <input type="text" placeholder="Status" name="status"
                                                                required> <br>
                                                            <input type="text" placeholder="Diameter" name="diameter"
                                                                required>
                                                            <br>
                                                            <input type="text" placeholder="Length" name="length"
                                                                required>
                                                            <br>
                                                            <input type="text" placeholder="Flow Rate" name="flowRate"
                                                                required>
                                                            <br>
                                                            <input type="text" placeholder="Pressure Level"
                                                                name="pressure" required>
                                                            <br>
                                                    </div>
                                                    <button class="btn btn-orange rounded-pill py-2 mt-2 me-2"
                                                        type="submit">Add
                                                    </button>
                                                </div>
                                                </form>

                                            </div>

                                            <div class="col-6">

                                                <div class="sensor">
                                                    <img src="./img/WiS/water-pipe1.svg" alt="">

                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
