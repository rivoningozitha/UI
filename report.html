<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Water Intelligent System - Reports</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style2.css">
</head>
<body class="light-mode">

<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar d-flex flex-column justify-content-between">
        <div>
            <div class="sidebar-header">
                <h2><i class="fas fa-tint"></i> WiS </h2>
            </div>
            <br><br>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="infrastructure.html"><i class="fas fa-industry"></i> Infrastructure</a></li>
                    <li><a href="usermanagement.html"><i class="fas fa-user"></i> Manage Users</a></li>
                    <li class="active"><a href="reports.html"><i class="fas fa-exclamation-triangle"></i> Reports</a></li>
                    <li><a href="maintenance.html"><i class="fas fa-tools"></i> Maintenance</a></li>
                </ul>
            </nav>
        </div>
        <div class="sidebar-footer mt-auto">
            <div class="mt-3">
                <a href="login.html" class="btn btn-sm btn-outline-light w-100"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-nav">
            <div class="search-bar d-flex align-items-center">
                <label for="search-input" class="visually-hidden">Search</label>
                <i class="fas fa-search me-2" aria-hidden="true"></i>
                <input type="text" id="search-input" class="form-control" placeholder="Search..." style="max-width: 300px;">
            </div>
            <div class="nav-right d-flex align-items-center">
                <a href="notifications.html" style="color: black;" aria-label="Notifications">
                    <i class="fas fa-bell me-3"></i>
                </a>
                <a href="viewprofile.html" style="color: black;" aria-label="User profile">
                    <i class="fas fa-user-circle fa-2x"></i>
                </a>
            </div>
        </header>

        <div class="container-fluid mt-4">
            <div class="page-header">
                <h2>Submit Maintenance Report</h2>
                <p>Use the form below to report infrastructure issues that require maintenance.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <form id="reportForm">
                                <div class="mb-3">
                                    <label for="issueTitle" class="form-label">Issue Title</label>
                                    <input type="text" class="form-control" id="issueTitle" placeholder="E.g. Pipe Leak in Zone 3" required>
                                </div>

                                <div class="mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location" placeholder="E.g. Tank A2 or coordinates" required>
                                </div>

                                <div class="mb-3">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-select" id="priority" required>
                                        <option value="">Select priority</option>
                                        <option value="High">High</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Low">Low</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="note" class="form-label">Additional Notes</label>
                                    <textarea class="form-control" id="note" rows="3" placeholder="E.g. Be sure to bring tools..."></textarea>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-orange">Submit Report</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Optional: Last reports section -->
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5>Recent Reports (Preview)</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group" id="reportList">
                                <!-- Reports will be listed here dynamically -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    document.getElementById('reportForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const title = document.getElementById('issueTitle').value;
        const location = document.getElementById('location').value;
        const priority = document.getElementById('priority').value;
        const note = document.getElementById('note').value;

        const newItem = document.createElement('li');
        newItem.className = 'list-group-item';
        newItem.innerHTML = `<strong>${title}</strong><br>Location: ${location} | Priority: ${priority}<br>Note: ${note}`;
        
        document.getElementById('reportList').prepend(newItem);
        this.reset();
        alert('Report submitted successfully! (Simulated)');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
